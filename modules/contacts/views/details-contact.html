<div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button hide-gt-sm 
                class="md-icon-button" 
                aria-label="Settings" 
                ng-click="vm.toggleSideNav()">
        <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1 flex md-truncate>Informações do contato: {{ vm.selected.name }}</h1>
        </div>
    </md-toolbar>
</div>
<md-tabs md-selected="vm.tabIndex" 
    md-stretch-tabs="always"
    flex>
    <md-tab label="Sobre">
        <div>
            <md-input-container ng-repeat="field in vm.fields |filter:'Details'"
                layout="row" flex>
                <div flex="70">                    
                    <label>{{field.title}}</label>
                    <input ng-model="vm.selected[field.name]">
                </div>
                <md-button class="md-primary md-raised" 
                    ng-if="vm.fieldIsChanged(field)"
                    ng-click="vm.update(field)"
                    ng-disabled="vm.disableUpdate || !vm.selected[field.name]">
                    Alterar {{ field.title }}
                </md-button>
            </md-input-container>
        </div>
    </md-tab>
    <md-tab label="Social">
        <div>
            <md-input-container ng-repeat="field in vm.fields |filter:'Social'"
                layout="row" flex>
            <div flex="70">
                <label>{{field.name}}</label>
                <input ng-model="vm.selected[field.name]">
            </div>
            <md-button class="md-primary md-raised" 
                ng-if="vm.fieldIsChanged(field)"
                ng-click="vm.update(field)"
                ng-disabled="vm.disableUpdate || !vm.selected[field.name]">
                Alterar
            </md-button>
                </md-input-container>
        </div>
    </md-tab>
</md-tabs>
<md-button class="md-fab md-fab-bottom-right" 
    aria-label="removeContact"
    ng-click="vm.removeContact()">
    <ng-md-icon icon="remove"></ng-md-icon>
</md-button>
